<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <title>注册</title>
    <link rel="stylesheet" href="../../Util/CSS/NavigationBar.css">
    <link rel="stylesheet" href="../../Util/CSS/Common.css">
    <link rel="stylesheet" href="../CSS/RegisterScene.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
    <script type="text/javascript" src="../JS/RegisterSceneJS.js"></script>
    <script type="text/javascript" src="../../Util/JS/NetworkUtil.js"></script>

</head>
<body>
<!--导航-->
    <div id="navigationBar">
        <img class="rightBack" src="../../Images/LoginAndRegisterImages/login_back_normal.png">
    </div>
<!--logo-->
    <div id="logo">
        <img src="../../Images/LoginAndRegisterImages/login_logo.png">
    </div>

<!--注册信息-->
    <div class="userName">
        <img class="imageInptu" src="../../Images/LoginAndRegisterImages/login_user.png">
        <input class="phoneNumberInput" placeholder="请输入注册手机号">
    </div>

    <div class="userName">
        <img class="imageInptu" src="../../Images/LoginAndRegisterImages/login_code.png">
        <input class="codeInput" placeholder="请输入验证码">
        <label class="getCode">| 获取验证码</label>
    </div>

    <div class="userName">
        <img class="imageInptu" src="../../Images/LoginAndRegisterImages/login_psw.png">
        <input class="psswordInput" placeholder="请输入注册密码">
        <img class="imageEye" src="../../Images/LoginAndRegisterImages/eyes.png">
    </div>

<!--注册按钮-->
    <button class="registerButton">注册</button>
<!--服务协议-->
    <div class="protocol">
        <img src="../../Images/LoginAndRegisterImages/login_protocolSelected.png">
        <a>我已阅读并同意</a>
        <a class="protocolA"><服务协议></a>
    </div>
</body>
</html>

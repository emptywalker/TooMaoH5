<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">

    <link rel="stylesheet" href="../../Util/CSS/NavigationBar.css">
    <link rel="stylesheet" href="../../Util/CSS/Common.css">
    <link rel="stylesheet" href="../CSS/ForgetPasswordScene.css">

    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../JS/ForgetPasswordSceneJS.js"></script>

    <title>忘记密码</title>

</head>
<body>

    <!--导航-->
    <div id="navigationBar">
        <img class="rightBack" src="../../Images/LoginAndRegisterImages/login_back_normal.png">
    </div>
    <!--logo-->
    <div id="logo">
        <img src="../../Images/LoginAndRegisterImages/login_logo.png">
    </div>

    <!--注册信息-->
    <div class="userName">
        <img class="imageInptu" src="../../Images/LoginAndRegisterImages/login_user.png">
        <input placeholder="请输入注册手机号">
    </div>

    <div class="userName">
        <img class="imageInptu" src="../../Images/LoginAndRegisterImages/login_code.png">
        <input placeholder="请输入验证码">
        <label>| 获取验证码</label>
    </div>

    <div class="userName">
        <img class="imageInptu" src="../../Images/LoginAndRegisterImages/login_psw.png">
        <input class="psswordInput" placeholder="请输入注册密码">
        <img class="imageEye" src="../../Images/LoginAndRegisterImages/eyes.png">
    </div>

    <!--注册按钮-->
    <button class="registerButton">完成</button>


</body>
</html>
